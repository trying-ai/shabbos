    <script>
        // הגדרת משתנים גלובליים
        let hosts = [];
        let currentRating = 0;

        // 1. תיקון toggleView
        function toggleView() {
            const listView = document.getElementById('hostListView');
            const addView = document.getElementById('addHostView');
            const toggleBtn = document.querySelector('.view-toggle');

            if (!listView || !addView || !toggleBtn) {
                console.error('Required elements not found');
                return;
            }

            if (addView.style.display === 'block') {
                listView.style.display = 'block';
                addView.style.display = 'none';
                toggleBtn.textContent = 'Add New Host +';
                document.getElementById('hostForm').reset();
            } else {
                listView.style.display = 'none';
                addView.style.display = 'block';
                toggleBtn.textContent = 'Back to List';
            }
        }

        // 2. תיקון toggleAdmin
        function toggleAdmin() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const adminBtn = document.querySelector('.admin-login');
            
            if (!adminBtn) {
                console.error('Admin button not found');
                return;
            }
            
            if (isAdmin) {
                localStorage.removeItem('isAdmin');
                adminBtn.textContent = 'Admin Login';
                displayHosts();
                alert('Successfully logged out');
            } else {
                toggleAdminModal();
            }
        }

        // 3. תיקון toggleContactModal
        function toggleContactModal() {
            const modal = document.getElementById('contactModal');
            if (!modal) return;
            
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'flex';
            }
        }

        // 4. טעינת הדף
        document.addEventListener('DOMContentLoaded', () => {
            // טעינת הנתונים מ-localStorage
            hosts = JSON.parse(localStorage.getItem('hosts')) || [];
            
            // בדיקת סטטוס מנהל
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const adminBtn = document.querySelector('.admin-login');
            if (adminBtn && isAdmin) {
                adminBtn.textContent = 'Logout';
            }

            // הצגת המארחים
            displayHosts();

            // הוספת מאזין לסגירת מודל בלחיצה מחוץ לתוכן
            window.onclick = function(event) {
                const modal = document.getElementById('contactModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });

        // 5. וידוא שהפונקציות זמינות גלובלית
        window.toggleView = toggleView;
        window.toggleAdmin = toggleAdmin;
        window.toggleContactModal = toggleContactModal;
    </script>

    <script>
        // פונקציות חדשות לטיפול בהתחברות מנהל
        function toggleAdminModal() {
            const modal = document.getElementById('adminModal');
            if (!modal) return;
            
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
                // ניקוי שדה הסיסמה
                document.getElementById('adminPassword').value = '';
            } else {
                modal.style.display = 'flex';
            }
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const adminBtn = document.querySelector('.admin-login');
            
            if (password === "1234") {
                localStorage.setItem('isAdmin', 'true');
                if (adminBtn) adminBtn.textContent = 'Logout';
                toggleAdminModal();
                displayHosts();
                alert("Successfully logged in as admin");
            } else {
                alert("Incorrect password");
            }
        }

        // הוספת מאזין לסגירת המודל בלחיצה מחוץ לתוכן
        window.onclick = function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.getElementById('adminPassword').value = '';
            }
        }

        // הוספת מאזין ללחיצה על Enter
        document.getElementById('adminPassword')?.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAdminPassword();
            }
        });
    </script>

    <script>
        // הוספת פונקציות חדשות לטיפול במארחים
        
        // פונקציה להוספת מארח חדש
        function addHost(event) {
            event.preventDefault();
            
            const form = document.getElementById('hostForm');
            const newHost = {
                id: Date.now(), // מזהה ייחודי
                name: form.hostName.value,
                address: form.address.value,
                neighborhood: form.neighborhood.value,
                phone: form.phone.value,
                mealType: form.mealType.value,
                notes: form.notes.value,
                reviews: []
            };
            
            // הוספת המארח למערך המארחים
            hosts.push(newHost);
            
            // שמירה ב-localStorage
            localStorage.setItem('hosts', JSON.stringify(hosts));
            
            // איפוס הטופס
            form.reset();
            
            // חזרה לתצוגת הרשימה
            toggleView();
            
            // רענון תצוגת המארחים
            displayHosts();
        }
        
        // פונקציה להצגת המארחים בטבלה
        function displayHosts() {
            const tableBody = document.getElementById('hostsTableBody');
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            hosts.forEach(host => {
                const row = document.createElement('tr');
                
                // חישוב ממוצע הדירוג
                const avgRating = host.reviews.length > 0 
                    ? host.reviews.reduce((sum, review) => sum + review.rating, 0) / host.reviews.length 
                    : 0;
                
                row.innerHTML = `
                    <td>
                        <button class="review-btn" onclick="showReviews(${host.id})">
                            Reviews (${host.reviews.length})
                            ${avgRating > 0 ? ' ★'.repeat(Math.round(avgRating)) : ''}
                        </button>
                        ${localStorage.getItem('isAdmin') === 'true' ? `
                            <button class="admin-btn" onclick="editHost(${host.id})">Edit</button>
                            <button class="admin-btn delete" onclick="deleteHost(${host.id})">Delete</button>
                        ` : ''}
                    </td>
                    <td>${host.notes || '-'}</td>
                    <td>${host.phone}</td>
                    <td>${host.address} (${host.neighborhood})</td>
                    <td>${host.name}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // פונקציה למחיקת מארח (למנהל בלבד)
        function deleteHost(hostId) {
            if (confirm('Are you sure you want to delete this host?')) {
                hosts = hosts.filter(host => host.id !== hostId);
                localStorage.setItem('hosts', JSON.stringify(hosts));
                displayHosts();
            }
        }
        
        // פונקציה לעריכת מארח (למנהל בלבד)
        function editHost(hostId) {
            const host = hosts.find(h => h.id === hostId);
            if (!host) return;
            
            // מעבר לתצוגת הטופס
            toggleView();
            
            // מילוי הטופס בפרטי המארח
            const form = document.getElementById('hostForm');
            form.hostName.value = host.name;
            form.address.value = host.address;
            form.neighborhood.value = host.neighborhood;
            form.phone.value = host.phone;
            form.mealType.value = host.mealType;
            form.notes.value = host.notes;
            
            // שמירת המזהה של המארח שבעריכה
            form.dataset.editingId = hostId;
        }
    </script>
